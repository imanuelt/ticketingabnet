<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Date Opened</th>
            <th>Headline</th>
            <th>Assigned To</th>
            <th>Status</th>
            <th>Description</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
        <tr>
            <td data-label="ID">{{ ticket.id }}</td>
            <td data-label="Date Opened">{{ ticket.date_opened }}</td>
            <td data-label="Headline">
                <input
                    type="text"
                    value="{{ ticket.headline }}"
                    onchange="updateTicket('{{ ticket.id }}', 'headline', this.value)"
                />
            </td>
            <td data-label="Assigned To">
                <input
                    type="text"
                    value="{{ ticket.assigned_to }}"
                    onchange="updateTicket('{{ ticket.id }}', 'assigned_to', this.value)"
                />
            </td>
            <td data-label="Status">
                <select
                    onchange="updateTicket('{{ ticket.id }}', 'status', this.value)"
                >
                    <option value="Open" {% if ticket.status == 'Open' %}selected{% endif %}>Open</option>
                    <option value="In Progress" {% if ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Closed" {% if ticket.status == 'Closed' %}selected{% endif %}>Closed</option>
                </select>
            </td>
            <td data-label="Description">
                <textarea
                    onchange="updateTicket('{{ ticket.id }}', 'description', this.value)"
                >{{ ticket.description }}</textarea>
            </td>
            <td data-label="Notes">
                <textarea
                    onchange="updateTicket('{{ ticket.id }}', 'notes', this.value)"
                >{{ ticket.notes }}</textarea>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
